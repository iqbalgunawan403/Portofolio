  <body>
    <nav class="navbar navbar-light" style="background-color: #ee3231;" role="navigation" >
      <div class="container-fluid">
        <a href="Admin.html"><p style="color: white; margin-top: -10px;font-size: 20px;">Kembali</p></a>
        
    </div>
    </nav>

    <div class="container-fluid text-white mt-5">
      <div class="row">
        <div class="col-sm-12 pt-5 pb-5 text-center" style="margin-top: -50px;">
          <h2 style="color: black">Pilih Jadwal Pemilihan</h2>
        </div>
      </div>
    </div>

    <div class="container">
    <div class="row">
      <div class="col-md-12">
      <select class="browser-default custom-select" id="selectJenis" onchange="doJenis()">
        <option selected="">Jenis Wilayah</option>
        <option value="0">Pemilihan Gubernur</option>
        <option value="1">Pemilihan Kabupaten/Kota</option>
      </select>
      </div>
      <div class="col-md-12" style="margin-top: 20px;">
      <select class="browser-default custom-select" id="selectProv" onchange="doProv()">
        <option selected="">Provinsi</option>
      </select>
      </div>
            <div class="col-md-12">
      <select class="browser-default custom-select" style="margin-top: 20px;" id="selectKabKot">
        <option selected="">Kota/Kabupaten</option>
      </select>
      </div>
      <div class="col-md-12" style="margin-top: 20px;">
      <label for="tgl_kegiatan">
        Tanggal Kegiatan
      </label>
      <br>
      <input type="date" name="tgl_pelaksanaan" id="tgl_pelaksanaan" placeholder="pilih tanggal kegiatan">
      <br>
      </div>
    </div>
  </div>
    
    <div class="col-md-12 text-center">
        <button class="btn btn-primary" onclick="addJadwal()">Tambah</button>
        <button id="updateBtnpaslon" class="btn btn-success" id="btnUpdate" onclick="updateJadwal()"> 
          Perbarui
        </button>
        <button id="readBtnpaslon" class="btn btn-success" id="btnRead" onclick="readJadwal()">
          Baca
        </button>
        <button id="removeBtnpaslon" class="btn btn-danger" id="btnRemove" onclick="removeJadwal()">
          Hapus
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="./functionJadwal.js"></script>
  </body>
